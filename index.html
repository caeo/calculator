<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="calculadora">

        <div class="screen">
            <div class="previous-operation">
                
            </div>

            <div class="current-operation">
                
            </div>
        </div>

        <div class="key-container">
            <div class="item-ce"><button class="ce">AC</button></div>
            <div class="item-backspace"><button class='backspace'>โซ</button></div>
            <div><button class="number">7</button></div>
            <div><button class="number">8</button> </div>
            <div><button class="number">9</button> </div>
            <div><button class="operator">+</button> </div>
            <div><button class="number">4</button> </div>
            <div><button class="number">5</button> </div>
            <div><button class="number">6</button> </div>
            <div><button class="operator">-</button> </div>
            <div><button class="number">1</button> </div>
            <div><button class="number">2</button> </div>
            <div><button class="number">3</button> </div>
            <div><button class="operator">*</button> </div>

            <div><button class="number">0</button> </div>
            <div><button class="point">.</button> </div>
            <div><button class="equalBtn">=</button></div>
            <div><button class="operator">รท</button> </div>




        </div>






    </div>



    <script src="/script.js">
    </script>
</body>
</html>
